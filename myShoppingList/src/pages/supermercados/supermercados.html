<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Supermercados</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="abrirNuevoSupermercadoModal()">
				<ion-icon name="ios-add-outline"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let supermercado of supermercados">
			<ion-label>{{supermercado.nombre}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
