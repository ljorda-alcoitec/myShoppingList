<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listas de la compra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-item *ngFor="let lista of listas" (click)='abrirLista($event,lista.nombre)'>
    <ion-card>
      <ion-card-header>
        {{lista.nombre}}
      </ion-card-header>
      <ion-card-content>
        {{lista.resumen}}
      </ion-card-content>
    </ion-card>
  </button>
</ion-content>
