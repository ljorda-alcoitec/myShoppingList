<ion-header>
	<ion-navbar>
		<ion-title>{{listaSeleccionada}} </ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-item-group *ngFor="let categoria of categorias" >
		<ion-item-divider color="light">{{categoria}}</ion-item-divider>
		<ion-item *ngFor="let producto of productos">
		<ion-label>{{producto}}</ion-label>
		<ion-checkbox color="royal"></ion-checkbox>
		</ion-item>
	</ion-item-group>
</ion-content>
